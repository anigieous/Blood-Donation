<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>

    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="index.html" class="navbar-brand">
                <img src="./data/blood.png" height="50" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <h4 class="nav-item">Blood Bank</h4>

                </div>
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link">BLOOD DETAILS</a>
                    <a href="#" class="nav-item nav-link">LOGIN IN</a>
                    <a href="#" class="nav-item nav-link">SIGN UP</a>
                    <a href="#" class="nav-item nav-link text-danger">POST A REQUEST</a>
                </div>
            </div>
        </nav>
        <nav>
            <div class="d-flex justify-content-around bg-dark">
                <div>
                    <a href="register.html" class="nav-item nav-link text-light">REGISTER</a>
                </div>
                <div>
                    <a href="whydonateblood.html" class="nav-item nav-link text-light">WHY TO DONATE ?</a>
                </div>
                <div>
                    <a href="whocandonateblood.html" class="nav-item nav-link text-light">WHO CAN DONATE BLOOD ?</a>
                </div>
                <div>
                    <a href="https://www.oneblood.org/media/blog/" class="nav-item nav-link text-light">BLOGS</a>
                </div>
                <div>
                    <a href="contactus.html" class="nav-item nav-link text-light">CONTACT US</a>
                </div>
            </div>
        </nav>
        <div class="container my-5 border border-dark p-3">
            <form>
                <h4 class="text-secondary mb-3">Donor Details</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control w-300" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="bgroup">Blood Group</label>
                    <select id="bgroup" class="form-control">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="mnumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mnumber" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
                </div>
                <div class="mt-4 d-flex flex-row-reverse">
                    <button class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
